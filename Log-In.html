<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marhaba</title>
    <link rel="stylesheet" href="Css/font-awesome_6.4.2_css_all.min.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/main.css">
    <link rel="stylesheet" href="Css/normalize.css">
</head>

<body>
    <!-- Log-IN   -->
    <div class="back-ground">
        <nav class="navbar navbar-expand-lg navbar-light m-0 p-0 ">
            <div class="container">
                <a class="navbar-brand " href="#"><img class="" src="images/Logo.svg" width="120px" alt="Logo"></a>

            </div>
        </nav>
        <section class="py-5">
            <div class="container">
                <div class="d-md-flex justify-content-between">
                    <form class="card-logo">
                        <h1 class="text-center mb-5 log-text font-weight-bold">Login</h1>
                        <!-- Email input -->
                        <div class="form-outline  mb-5 input-1">
                            <input type="text" name="username" id="username" required="required" autocomplete="off"
                                class="form-control form-control-lg btn-lg ps-5"
                                placeholder="Enter your username/email">
                            <i class="fa-solid fa-user fa-lg"></i>
                            </input>
                        </div>
                        <!-- Password input -->
                        <div class="form-outline  input-2 mb-5  ">
                            <input type="password" name="password" id="password" autocomplete="off"
                                class="form-control form-control-lg btn-lg ps-5 mb-3" required="required"
                                placeholder="Enter your password">
                            <i class="fa-solid fa-lock fa-lg"></i>
                            </input>
                        </div>
                        <div class="error d-none">
                            <p>There is an error in the user name or password</p>
                        </div>
                        <div>
                            <a type="submit" value="" href="Home-Page.html"
                                class="log-btn btn mt-3 btn-primyry text-light text-center w-100 btn-lg ">Log In
                            </a>
                        </div>

                    </form>
                    <div class="img-log img-fluid d-flex align-items-center"> <img
                            class="d-none d-md-block  w-100 ms-5 " src="images/Group 851.png" alt=""></div>
                </div>
        </section>
    </div>
    </div>
    <script defer src="JS/main.js"></script>
</body>

</html>
